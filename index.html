<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWdiZTN5eTV4N2xleDR1dWRxeXJoMmJvZDI5MXNxc3g5cmJzbzN3aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cmegx6SssTKmEFEcwj/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      font-size: 4em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
      margin-bottom: 40px;
    }

    video {
      max-width: 80%;
      max-height: 60vh;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      display: block;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 50px; 
      margin-top: 30px;
    }

    .exit-button {
      font-size: 2em;
      font-weight: bold;
      padding: 15px 30px;
      background-color: rgba(255, 0, 0, 0.7);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      animation: buttonAnimation 0.5s infinite alternate;
    }

    .musee-button {
      font-size: 2em;
      font-weight: bold;
      padding: 15px 30px;
      background-color: #6f4f28;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      animation: buttonAnimation 0.5s infinite alternate;
    }

    .hack-button {
      font-size: 2em;
      font-weight: bold;
      padding: 15px 30px;
      background-color: #8b5e3c; 
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      animation: buttonAnimation 0.5s infinite alternate;
    }

    @keyframes buttonAnimation {
      0% {
        transform: scale(1) rotate(0deg);
        background-color: rgba(255, 0, 0, 0.7);
      }
      25% {
        transform: scale(1.1) rotate(5deg);
        background-color: rgba(255, 0, 0, 0.8);
      }
      50% {
        transform: scale(1.2) rotate(-5deg);
        background-color: rgba(255, 0, 0, 1);
      }
      75% {
        transform: scale(1.1) rotate(5deg);
        background-color: rgba(255, 0, 0, 0.8);
      }
      100% {
        transform: scale(1) rotate(0deg);
        background-color: rgba(255, 0, 0, 0.7);
      }
    }

    .exit-button:hover, .musee-button:hover, .hack-button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <div class="overlay"></div>

  <h1>BIENVENUE</h1>

  <video autoplay loop>
    <source src="oiia.mp4" type="video/mp4">
  </video>


  <div class="button-container">
    <button class="musee-button" onclick="redirectToProut()">Mus√©e</button>

    <button class="hack-button" onclick="redirectToChambre()">HAck</button>

    <button class="exit-button" onclick="exitPage()">EXIT</button>
  </div>

  <script>
    function exitPage() {
      window.location.href = 'index.html'; 
    }

    function redirectToProut() {
      window.location.href = 'musee.html'; 
    }

    function redirectToChambre() {
      window.location.href = 'hackchamber.html'; 
    }
  </script>

</body>
</html>
